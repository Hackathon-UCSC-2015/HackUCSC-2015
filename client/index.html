<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="libraries/jquery.timepicker.min.js"></script>
        <script src="libraries/jquery.plugin.min.js"></script>
        <script src="libraries/jquery.datepick.min.js"></script>
        <script src="script.js"></script>
        <script src="clientnetworking.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link rel="stylesheet" type="text/css" href="libraries/jquery.timepicker.min.css">
        <link rel="stylesheet" type="text/css" href="libraries/jquery.datepick.css">
        <title>Event Handler's, Inc.</title>
        <link rel="icon" href="icon.png" type="image/png">
    </head>
    <body>
    	<div id="header">
            <img src="images/logo.png" />
        	<div id="logo">
            	Event Handlers
            </div>
        	<div id="loginButton" class="noselect">Log in</div>
        </div>
        <div id="eventTemplate" class="event">
        	<div class="eventImagePreview center-cropped"></div>
            <div class="eventTitle">Event Title</div>
            <span class="eventMiniDescription">Mini description</span>
            <image class="statusImage" src="images/x.png"></image>
            <image class="attendStatusImage" src="images/x.png"></image>
        </div>
        <div id="eventList">
            <div class="plusButton" id="addEvent">
            	<img src="images/newButton.png" />
                <div class="plusButtonText noselect">Create new event...</div>
            </div>
        </div>
        <div id="groupTemplate" class="group">
        	Group name
        </div>
        <div id="groupList">
        	<div class="group">
            	My group
            </div>
        	<div class="group">
            	Your group
            </div>
        </div>
        <div id="eventDetails">
        	<div id="eventImage"><img /></div>
            <h2 class="editable"></h2>
            <span id="miniDescription"></span>
            <p id="description"></p>
            Start Time:<input type="text" id="startTime" class="timePicker"/><br/>
            Start Date: <input id="startDate"></input><br/>
            End Time:<input type="text" id="endTime" class="timePicker"/><br/>
            End Date: <input id="endDate"></input>
            <div id="saveButton" class="noselect">Save Event</div>
            <div id="attendance">
            	<div id="confirmText">I will attend</div>
            	<img id="confirmButton" src="images/spacer.gif" class="attendanceButton" />
                <img id="denyButton" src="images/spacer.gif" class="attendanceButton" />
                <div id="denyText">I cannot attend</div>
            </div>
        </div>
    </body>
</html>
