<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <title>Event Handler's, Inc.</title>
        <link rel="icon" href="/favicon.png" type="image/png">
    </head>
    <body>
    	<div id="header">
        	<div id="loginButton" class="noselect">Log in</div>
        </div>
        <div id="eventTemplate" class="event">
        	<div class="eventImagePreview center-cropped"></div>
            <h4 class="eventTitle">Event Title</h4>
            <span class="eventMiniDescription">Mini description</span>
            <image class="statusImage" src="images/x.png"></image>
        </div>
        <div id="eventList">
            <div class="plusButton" id="addEvent">+</div>
        </div>
        <div id="eventDetails">
            <h2></h2>
            <span></span>
            <p class="description"></p>
        </div>
    </body>
</html>
